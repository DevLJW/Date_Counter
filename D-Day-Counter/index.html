<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day-Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <script>
      const obj = {
        name: "Jason",
        age: 25,
      };
      if (obj.name == "Jason") {
        console.log("안녕, Jason!");
      }

      const dateFormMarker = function () {
        const inputYear = document.querySelector("#target-year-input").value;
        const inputMonth = document.querySelector("#target-month-input").value;
        const inputDate = document.querySelector("#target-date-input").value;

        // const dateFormat = inputYear + '-' + inputMonth +'-' + inputDate  ;

        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`;

        return dateFormat;
      };

      const counterMaker = function () {
        const targetDateInput = dateFormMarker();
        const nowDate = new Date(); // .setHours(0,0,0,0); 설정할시 자정 기준 지금은 오전 기준
        const targetDate = new Date(targetDateInput);
        const remaining = (targetDate - nowDate) / 1000; //(목표날짜 - 현재시간)밀리세컨드 --> 초로 변환하기
        //만약 remaining이 0이면(차이시간) 타이머가 종료
        if (remaining <= 0) {
          console.log("타이머가 종료 되었습니다.");
        } else if (isNaN(remaining)) {
          //만약 잘못된 날짜가 들어왔다면, 유효한 시간대가 아닙니다 출력
          console.log("유효한 시간이 아닙니다.");
        }

        const remainingDate = Math.floor(remaining / (60 * 60 * 24)); //날짜구하기 초 x 분 x 시간
        const remainingHours = Math.floor(remaining / (60 * 60)) % 24; //시간구하기 초 x 분 % 24(몫은 일이되고 나머지는 시간)
        const remainingMin = Math.floor(remaining / 60) % 60; //분구하기 초 /  1분은 60초가 멕시멈이라서 60으로 나머지구하기
        const remainingSec = Math.floor(remaining) % 60; // 구해진 초로 멕시멈 60초로 나누어 나머지값 구하기

        console.log(remainingDate, remainingHours, remainingMin, remainingSec);
      };
    </script>
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>

      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>

      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>

      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>

    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>

    <button onclick="counterMaker()" id="start-btn">카운트 다운 시작</button>
  </body>
</html>
