<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day-Counter</title>
    <script>

     const dateFormMarker = function(){
        const inputYear = document.querySelector('#target-year-input');
            const inputMonth = document.querySelector('#target-month-input');
                const inputDate = document.querySelector('#target-date-input');

         const dateFormat = inputYear + '-' + inputMonth +'-' + inputDate  

    };


    const counterMaker = function () {
        const nowDate = new Date();
        const targetDate = new Date(dateFormat);
        const remaining = (targetDate - nowDate) / 1000; //밀리세컨드 --> 초로 변환하기

        const remainingDate = Math.floor(remaining / (60 * 60 * 24 ));  //날짜구하기 초 x 분 x 시간
         const remainingHours = Math.floor(remaining / (60 * 60 )) % 24 ; //시간구하기 초 x 분 % 24(몫은 일이되고 나머지는 시간)
         const remainingMin = Math.floor(remaining / 60) % 60; //분구하기 초 /  1분은 60초가 멕시멈이라서 60으로 나머지구하기 
         const remainingSec = Math.floor(remaining) % 60; // 구해진 초로 멕시멈 60초로 나누어 나머지값 구하기
         console.log(remaining);
         console.log(remainingDate, remainingHours, remainingMin,remaining);
    };




    </script>
  
</head>
<body>
    <input id="target-year-input" class="target-input"/>
     <input id="target-month-input" class="target-input"/>
      <input id="target-date-input" class="target-input"/>
      <button onclick="counterMaker()">버튼</button>
       
</body>
</html>
